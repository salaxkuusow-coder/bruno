<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <title>Doorashada Xisbiyada</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .container {
      width: 360px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }

    .option {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .results {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Doorashada Xisbiyada</h2>

    <label class="option">
      <input type="radio" name="party" value="towfiiq">
      Xisbiga Towfiiq
    </label>

    <label class="option">
      <input type="radio" name="party" value="jsp">
      Xisbiga Cadaaladda & Wadajirka (JSP)
    </label>

    <button onclick="vote()">Vote Saar</button>

    <div class="results">
      <p>Codadka Xisbiga Towfiiq: <b><span id="towfiiq">2</span></b></p>
      <p>Codadka Xisbiga JSP: <b><span id="jsp">3</span></b></p>
    </div>
  </div>

  <script>
    let towfiiqVotes = 2;
    let jspVotes = 3;

    function vote() {
      const selected = document.querySelector('input[name="party"]:checked');

      if (!selected) {
        alert("Fadlan dooro xisbiga aad u codeyneyso");
        return;
      }

      if (selected.value === "towfiiq") {
        towfiiqVotes++;
        document.getElementById("towfiiq").innerText = towfiiqVotes;
      } else {
        jspVotes++;
        document.getElementById("jsp").innerText = jspVotes;
      }
    }
  </script>

</body>
</html>
