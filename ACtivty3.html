    <script>
        // Activity 3 do while loop
        
        let score;

        do {
            score = parseInt(prompt("Enter your quiz score:"));

            if (score < 50) {
                alert("Your score is below 50. Please retake the quiz.");
            }

        } while (score < 50);

        alert("Congratulations! You passed the quiz with a score of ");
    </script>
