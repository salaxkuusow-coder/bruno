  <!doctype html>
<html lang="so">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wafi Carco - Flyer (A4)</title>
  <style>
    /* A4 printable layout */
    @page { size: A4; margin: 20mm; }
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      -webkit-print-color-adjust: exact;
      color-adjust: exact;
      background: white;
    }

    .page {
      width: 210mm;
      min-height: 297mm;
      padding: 18mm;
      box-sizing: border-box;
    }

    .header {
      display:flex;
      align-items:center;
      gap:16px;
    }
    .badge {
      width:80px;height:80px;border-radius:10px;background:linear-gradient(135deg,#0b6efd,#7c3aed);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:20px;
    }
    .title {
      font-size:28px;font-weight:800;color:#0b3b66;
    }
    .subtitle { color:#175; color:#0b6efd; font-weight:700; margin-top:4px; font-size:13px;}

    .hero {
      margin-top:12px;
      display:flex;
      gap:18px;
      align-items:stretch;
    }

    .hero img {
      width:46%;
      border-radius:10px;
      object-fit:cover;
      box-shadow:0 10px 30px rgba(2,6,23,0.08);
    }

    .hero .right {
      width:54%;
      display:flex;
      flex-direction:column;
      gap:12px;
      justify-content:center;
    }

    .cta {
      display:inline-block;
      background:#ff7a3d;
      color:#fff;
      padding:12px 18px;
      border-radius:10px;
      text-decoration:none;
      font-weight:800;
      width:180px;
      text-align:center;
      box-shadow:0 6px 18px rgba(255,122,61,0.18);
    }

    .card {
      margin-top:14px;
      background:#fbfdff;
      padding:14px;
      border-radius:10px;
      box-shadow:0 8px 24px rgba(2,6,23,0.04);
      display:flex;
      gap:12px;
      align-items:center;
    }

    .qr {
      width:110px;height:110px;background:#f3f6fb;border:1px solid #e6eef9;border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:800;
    }

    .info { flex:1; }
    .info .line { margin:6px 0; font-weight:700; color:#0b3b66; }
    .info .muted { color:#6b7280; font-weight:600; font-size:13px; }

    .partners { margin-top:12px; display:flex;flex-wrap:wrap; gap:8px; }
    .partner { background:#f7fafc;padding:6px 8px;border-radius:6px;font-weight:800;font-size:12px; }

    .footer {
      margin-top:22px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:12px;
      color:#fff;
      background:linear-gradient(90deg,#08385a,#0b6efd);
      padding:10px 14px;
      border-radius:8px;
    }

    /* Print friendly (hide elements not needed) */
    @media print {
      .cta { box-shadow:none; }
      .page { padding:10mm; }
    }

    /* Responsive preview for screen */
    @media (max-width:900px){
      .hero{flex-direction:column;}
      .hero img, .hero .right { width:100%;}
    }
  </style>
</head>
